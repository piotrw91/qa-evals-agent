<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>QA Agent Chat</title>
  <link rel="stylesheet" href="/styles.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="app">
    <header class="app-header">
      <h1>QA Assistant Agent</h1>
    </header>

    <main class="chat" id="chat" aria-live="polite" aria-label="Chat messages">
      <div id="messages" class="messages"></div>
      <div class="tool-calls" id="tool-calls" aria-live="polite"></div>
      <div id="typing-indicator" class="typing hidden">
        <span class="dot"></span><span class="dot"></span><span class="dot"></span>
        <span class="typing-text">Agent is thinking…</span>
      </div>
    </main>

    <form id="chat-form" class="chat-input" autocomplete="off">
      <input id="message-input" type="text" placeholder="Type your message…" aria-label="Your message" />
      <button id="send-button" type="submit">Send</button>
      <button id="stop-button" type="button" class="stop hidden" aria-label="Stop session">Stop Session</button>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/dompurify@3.0.6/dist/purify.min.js"></script>
  <script src="/app.js" defer></script>
</body>
  
</html>
